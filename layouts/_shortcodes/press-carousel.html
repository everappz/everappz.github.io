<div class="hx:rounded-full hx:border hx:border-gray-200 hx:dark:border-neutral-800" style="height: 30px; overflow: hidden;">
  <div class="hx:relative" style="height: 100%; display: flex; align-items: center;">
    <div id="pressScrollStrip" class="press-strip"></div>
  </div>
</div>

<style>
  .press-strip {
    display: flex;
    gap: 1px;
    will-change: transform;
  }

  .press-strip a {
    display: flex;
    align-items: center;
    flex-shrink: 0;
  }

  .press-strip img {
    height: 30px;
    width: auto;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  .press-strip img:hover {
    transform: scale(1.05);
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
  const pressItems = [
      { image: '/images/press-logo/western_digital_530x100.jpg', url: 'https://support-en.wd.com/app/answers/detailweb/a_id/29075/initiator/user' },
      { image: '/images/press-logo/geeksmodo_530x100.jpg', url: 'https://geeksmodo.com/how-to-download-free-music-on-iphone-and-ipod-touch/' },
      { image: '/images/press-logo/logo_chip_logo_530x100.jpg', url: 'https://www.chip.de/downloads/Evermusic-Pro-iPhone-_-iPad-App_91614216.html' },
      { image: '/images/press-logo/logo_imore_530x100.jpg', url: 'https://www.imore.com/best-eq-adjusting-apps-iphone-and-ipad' },
      { image: '/images/press-logo/apple_vis_logo_530x100.jpg', url: 'https://www.applevis.com/apps/ios/music/evermusic-offline-player' },
      { image: '/images/press-logo/apps_and_applications_530x100.jpg', url: 'https://appsandapplications.com/evertag-app-makes-it-easy-to-organize-your-music/' },
      { image: '/images/press-logo/beeboom_logo_530x100.jpg', url: 'https://beebom.com/iphone-music-player-apps/' },
      { image: '/images/press-logo/logo_app_comrade_530x100.jpg', url: 'https://appcomrade.com/evermusic-for-ios-by-artem-meleshko/' },
      { image: '/images/press-logo/logo_appadvice_530x100.jpg', url: 'https://appadvice.com/appnn/2017/11/todays-apps-gone-free-evermusic-u4ea-photoscan-and-more' },
      { image: '/images/press-logo/logo_apppicker_530x100.jpg', url: 'http://www.apppicker.com/reviews/19038/Evermusic-app-review-carry-your-music-with-you' },
      { image: '/images/press-logo/logo_bgr_530x100.jpg', url: 'https://bgr.com/tech/best-free-iphone-apps-march-29-2016/' },
      { image: '/images/press-logo/logo_brodude_530x100.jpg', url: 'https://brodude.ru/7-prilozhenij-kotorye-sdelayut-tvoyu-zhizn-proshhe/' },
      { image: '/images/press-logo/logo_iphones_ru_530x100.jpg', url: 'https://www.iphones.ru/iNotes/401561' },
      { image: '/images/press-logo/logo_lifehacker_530x100.jpg', url: 'https://lifehacker.ru/2014/11/05/kak-udobno-strimit-muzyku-iz-oblakov-s-pomoshhyu-evermusic/' },
      { image: '/images/press-logo/logo_new_mobile_life_530x100.jpg', url: 'https://www.newmobilelife.com/2015/03/15/iphone-ipad-free-app-evermusic-pro-2/' },
      { image: '/images/press-logo/mac_and_i_logo_530x100.jpg', url: 'https://www.heise.de/mac-and-i/meldung/Mac-i-Heft-1-2020-jetzt-im-Handel-4653874.html' },
      { image: '/images/press-logo/mashtips_logo_530x100.jpg', url: 'https://mashtips.com/ios-cloud-music-player-apps/' },
      { image: '/images/press-logo/mic_com_logo_530x100.jpg', url: 'https://www.mic.com/articles/164602/the-best-music-apps-you-can-use-without-wi-fi-including-evermusic-spinrilla-and-spotify' },
      { image: '/images/press-logo/tenoshare_530x100.jpg', url: 'https://www.tenorshare.com/transfer-music/best-free-music-download-sites-apps-for-iphone.html' }
    ];

    const strip = document.getElementById('pressScrollStrip');

    // Append the items twice to allow looping
    for (let i = 0; i < 2; i++) {
      pressItems.forEach(item => {
        const a = document.createElement('a');
        a.href = item.url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.innerHTML = `<img src="${item.image}" alt="Press Logo" loading="lazy">`;
        strip.appendChild(a);
      });
    }

    let pos = 0;
    const speed = 1.0; // pixels per frame
    const animate = () => {
      pos -= speed;
      if (Math.abs(pos) >= strip.scrollWidth / 2) {
        pos = 0; // reset to start of loop
      }
      strip.style.transform = `translateX(${pos}px)`;
      requestAnimationFrame(animate);
    };

    animate();
  });
</script>
