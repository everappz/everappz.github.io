{{- $style := .Get "style" -}}

<style>
  .hero-centered-subtitle-text {
    text-align: left;
  }

  @media (max-width: 700px) {
    .hero-centered-subtitle-text {
      text-align: center;
    }
  }
</style>

<p
  class="not-prose hx:text-gray-600 hx:dark:text-gray-400 hx:text-xl hx:font-medium hero-centered-subtitle-text"
